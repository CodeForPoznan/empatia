{% from "./spinner.html" import spinner %}

{% macro lazyEmbed(src, width = "100%", height = "480px") %}
  <div class="lazy-embed js-lazy-embed is-loading" data-src="{{ src }}">
    {{ spinner('lazy-embed__spinner') }}
    <iframe
      class="lazy-embed__iframe js-iframe"
      src="about:blank" 
      frameborder="0" 
      width="{{ width }}"
      height="{{ height }}"></iframe>
  </div>
{% endmacro %}
