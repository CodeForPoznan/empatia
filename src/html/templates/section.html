<section id="{% block id %}{% endblock %}" class="section js-section {% block modifier%}{% endblock %}">
  <h2 class="section-heading heading heading--section">
    <span class="heading-content heading-content">{% block heading %}{% endblock %}</span>
    </h2>
    <div class="section-content">
      {% block content %}{% endblock %}
    </div>
</section>
